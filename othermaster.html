							<div class="row">

                                                <br>
                                                <button type="submit" class="btn btn-success" id="saveDetail">Save</button>
                                                <button type="reset" class="btn btn-warning" id="cancelDetail">Cancel</button>
                                            </div>
                                        </div>
                                    </form>

                                    <table class="table table-hover mt-5">
										<thead>
											<tr>
												<th scope="col">#</th>
                                                <th scope="col">Value</th>

											</tr>
										</thead>
										<tbody>
											<tr>
												<th scope="row">1</th>

											</tr>
